<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;
            padding: 0;
        }

            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        article {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
    <title>Halaman Home</title>
</head>

            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <section>
        <h2>Artikel Terbaru</h2>

        </article>

        <article>
            <h3>Judul Artikel 2</h3>

        </article>
    </section>

    <footer>
        <p>&copy; 2023 Halaman Home</p>

</html>
